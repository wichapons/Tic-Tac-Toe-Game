<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300&family=Raleway:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/game.css">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Hello world! Tic Tac Toe</h1>
        <p>Built by Topazio using Javascript</p>
    </header>
    <main>

        <!-- overlay ui -->
        <div class="overlay" id="overlay-config"> 
            <h2>Choose your name!</h2>
            <form action="" >
                <div class="playerName">
                    <label class="player" for="">Player Name</label>
                    <input type="text" name="username" id="playername" required>
                    <span id="enter-name-warning"></span>
                </div>
                <div >
                     <button class="btn-main" type="submit">Confirm</button>
                     <button class="btn-alt" type="button">Cancel</button> <!-- type button = not send the form -->
                </div>
            </form>
        </div>

        <section id="game-config">
            <ol>
                <li >
                    <h2>Player 1</h2>
                    <h3 class="player1">playerName</h3>
                    <h4 class="symbol">X</h4>
                    <button class="btn-main" id="edit-player1-btn" data-playerid="1">Edit</button> 
                </li>
                <li>
                    <h2>Player 2</h2>
                    <h3 class="player2">playerName</h3>
                    <h4 class="symbol">O</h4>
                    <button class="btn-main" id="edit-player2-btn" data-playerid="2">Edit</button>
                </li>
            </ol>
            <button class="btn-main" id="start-game-btn" >Start New Game</button>
        </section>

        <section id="active-game">
            <div id="game-over">
                <h2>You won!,<span id="winner">PLAYER Name</span></h2>
                <p>click to start new game</p>
            </div>
            <p>it's your turn <span id="active-username">PlayerName</span></p>
            <ol id="game-window">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>

                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>

                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
    </main>
</body>
</html>
