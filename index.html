<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1>Hello world!</h1>
        <p>Built by Topazio using Javascript</p>
    </header>
    <main>
        <!-- overlay ui -->
        <div> 
            <h2>Choose your name!</h2>
            <form action="">
                <div>
                    <label for="">playername</label>
                    <input type="text" name="username" id="playername">
                </div>
                <div>
                     <button type="button">Cancel</button> <!-- type button = not send the form -->
                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>

        <section id="game-config">
            <ol>
                <li>
                    <h2>Player 1</h2>
                    <h3>playerName</h3>
                    <h4>X</h4>
                    <button>Edit</button>
                </li>
                <li>
                    <h2>Player 2</h2>
                    <h3>playerName</h3>
                    <h4>O</h4>
                    <button>Edit</button>
                </li>
            </ol>
            <button id="start-game-btn">Start New Game</button>
        </section>

        <section id="active-game">
            <div>
                <h2>You won!,<span>PLAYER Name</span></h2>
                <p>click to start new game</p>
            </div>
            <p>it's your turn <span id="active-username">PlayerName</span></p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
